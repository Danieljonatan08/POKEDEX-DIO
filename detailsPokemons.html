<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Pokemon</title>
    <link rel="stylesheet" href="/src/styles/detailsPokemon.css" />
  </head>
  <body>
    <section class="moreAboutPokemon">
      <div class="containerInfoPokemon">
        <div class="containerPokemon">
          <li class="pokemon grass">
            <span class="name">bulbasaur</span>

            <span class="number">#1</span>

            <div class="detail">
              <ol class="types">
                <li class="type grass">grass</li>
                <li class="type poison">poison</li>
              </ol>
              
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="bulbasaur"
              />
            </div>
          </li>
        </div>

        <div class="detailsPokemon">
          <nav>
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Base Stats</a></li>
              <li><a href="#">Evolution</a></li>
              <li><a href="#">Moves</a></li>
            </ul>
          </nav>
          <div class="contentDetails">
            <div class="about">
              <ul class="info">
                <li>
                  <span class="title">Species</span>
                  <span>Seed</span>
                </li>
                <li><span class="title">Height</span> <span>0.7 m</span></li>
                <li><span class="title">Weight</span> <span>6.9 kg</span></li>
                <li>
                  <span class="title">Abilities</span> <span>Overgrow</span>
                </li>
              </ul>
              <div class="breeding">
                <h2>Breeding</h2>
                <ul>
                  <li>
                    <span class="title">Gender</span><span>87%</span
                    ><span>12% </span>
                  </li>
                  <li>
                    <span class="title">Egg Groups</span> <span>Monster</span>
                  </li>
                  <li>
                    <span class="title">Egg Cycle</span> <span>Grass</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
